<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="cal-div">

        <div id="screen-output">
            <div id="calculations">
                
            </div>
            <div id="output">
                0
            </div>
        </div>

        <div id="calculator-btns">
            <div id="numbers-btns">
                <div id="numbers-1row" class="numbers-row">
                    <button class="btn-num">1</button>
                    <button class="btn-num">2</button>
                    <button class="btn-num">3</button>
                </div>
                <div id="numbers-2row" class="numbers-row">
                    <button class="btn-num">4</button>
                    <button class="btn-num">5</button>
                    <button class="btn-num">6</button>
                </div>
                <div id="numbers-3row" class="numbers-row">
                    <button class="btn-num">7</button>
                    <button class="btn-num">8</button>
                    <button class="btn-num">9</button>
                </div>
                <div id="numbers-4row" class="numbers-row">
                    <button class="btn-num" id="clear-btn">Clear</button>
                    <button class="btn-num">0</button>
                    <button class="btn-num">=</button>
                </div>
            </div>
            <div id="operators-btns">
                <button class="btn-num">+</button>
                <button class="btn-num">-</button>
                <button class="btn-num">*</button>
                <button class="btn-num">/</button>
            </div>
        </div>

    </div>
</body>
</html>
